<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalPro - Prêts en un clic</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <a href="/index.html" class="home-btn">
        <span>Accueil</span>
        <i class='bx bx-home'></i>
    </a>
    <div class="container" id="container">
        <div class="form-box login">
            <form action="#">
                <h1>Connexion</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn">connexion</button>
                <p>ou se connecter avec un réseau social</p>
                <div class="social-icons">
                    <a href="https://accounts.google.com/o/oauth2/auth" class="social-login" data-provider="google"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/v10.0/dialog/oauth" class="social-login" data-provider="facebook"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/login/oauth/authorize" class="social-login" data-provider="github"><i class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/oauth/v2/authorization" class="social-login" data-provider="linkedin"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>S'inscrire</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
                <p>ou se connecter avec un réseau social</p>
                <div class="social-icons">
                    <a href="https://accounts.google.com/o/oauth2/auth" class="social-login" data-provider="google"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/v10.0/dialog/oauth" class="social-login" data-provider="facebook"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/login/oauth/authorize" class="social-login" data-provider="github"><i class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/oauth/v2/authorization" class="social-login" data-provider="linkedin"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Salut et bienvenue !</h1>
                <p>Vous n'avez pas de compte ?</p>
                <button class="btn register-btn">S'inscrire</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Bon retour!</h1>
                <p>Vous avez déjà un compte ?</p>
                <button class="btn login-btn">Se connecter</button>
            </div>

        </div>
        
    </div>
    
    

    <script src="main.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
